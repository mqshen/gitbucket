@(active: String, repository: service.RepositoryService.RepositoryInfo)(body: Html)(implicit context: app.Context)
@import context._
@import view.helpers._
<div class="columns">
    <div class="column one-fourth" role="navigation" data-pjax="">
        <nav class="menu">
            <a href="@url(repository)/settings/options" class="@if(active=="options"){ selected} js-selected-navigation-item menu-item"
               data-selected-links="@url(repository)/settings/options">Options</a>
            <a href="@url(repository)/settings/collaborators" class="@if(active=="collaborators"){ selected} js-selected-navigation-item menu-item"
                data-selected-links="@url(repository)/settings/collaborators">Collaborators</a>
            <a href="@url(repository)/settings/hooks" class="@if(active=="hooks"){ selected} js-selected-navigation-item menu-item"
                data-selected-links="@url(repository)/settings/hooks">Service Hooks</a>
            <a href="@url(repository)/settings/danger" class="@if(active=="danger"){ selected} js-selected-navigation-item menu-item"
                data-selected-links="@url(repository)/settings/danger">Danger Zone</a>
        </nav>
    </div>

    <div class="column three-fourths">
        @body
    </div>
</div>
