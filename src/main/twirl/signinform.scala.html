@(systemSettings: service.SystemSettingsService.SystemSettings)(implicit context: app.Context)
@import context._
<div class="boxed-group flush " id="signin-form" role="">
        <h3>Sign In</h3>
        <div class="boxed-group-inner">
            <form accept-charset="UTF-8" action="@path/signin" autocomplete="off" class="form-signup-index " method="post">
                <dl class="form">
                    <dd>
                        <input type="text" name="userName" class="textfield" placeholder="username" autofocus="">
                    </dd>
                </dl>
                <dl class="form">
                    <dd>
                        <input type="password" name="password" class="textfield" placeholder="password" >
                    </dd>
                </dl>
                <input type="hidden" name="source_label" value="Homepage Form">
                <button class="button primary button-block" type="submit">Sign in</button>
            </form>
    </div>
</div>
